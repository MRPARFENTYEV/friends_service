{% extends "base.html" %}
{% block content %}

</body>

<div class="row mt-4 mb-4">
    <h3>Возможные "Сладкие друзья" :</h3><hr>
    {% for p in potential_friends %}
        <!-- dont show the current product in this page -->
        {% if p != user %}

            <div class="card me-2 mb-2" style="width: 16rem;">
                <img style="object-fit: cover;" class="card-img mt-2" width="218" height="150" src="{{ p.image.url }}">
                <div class="mt-3 text-center">

                <a href="{{p.get_absolute_url }}" class="mb-3 btn btn-outline-primary w-100">{{ p.full_name }}</a>
                </div>
            </div>
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
