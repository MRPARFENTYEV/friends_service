{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% if title %} {{ title }} {% else %} Django Online Shop {% endif %}</title>
</head>
<body>
<header class="p-2 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <i class="material-icons h3" style="color: red;">&#xe87d;</i>
          <li><a  href="{% url 'sweet_friends_app:home_page' %}" class="nav-link px-2 text-dark">Сладкие друзья</a></li>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" action="{% url 'sweet_friends_app:search' %}">
            <input name="q" type="search" class="form-control form-control-dark" placeholder="Поиск..." aria-label="Search">
            </form>
            <div class="dropdown text-end">
            <a href="#" class="btn btn-primary text-white me-4 d-block link-dark text-decoration-none dropdown-toggle"id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">Профиль</a>
            <ul class="dropdown-menu" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="{% url 'sweet_friends_app:potential_friends' %}">Посмотреть возможных друзей</a></li>
                <li><a class="dropdown-item text-danger" href="{% url 'sweet_friends_app:user_logout' %}">Выйти</a></li>

            </ul>
            </div>
        </ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</header>
<main class="container">
        <div class="row mt-3">
          <!-- messages -->
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
          <!-- content -->
          {% block content %}{% endblock %}
        </div>
      </main>
</body>
</html>
